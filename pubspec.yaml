name: red_crescent
description: "Красный полумесяц"
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State manager
  flutter_bloc: ^9.0.0
  bloc_concurrency: ^0.3.0

  # Util
  logger: ^2.5.0
  stack_trace: ^1.12.0

  # Network
  pretty_dio_logger: ^1.4.0
  dio: ^5.7.0

  # Database
  shared_preferences: ^2.3.5

  # Router
  go_router: ^14.6.3

  # For using [ThemeExtension]
  theme_tailor_annotation: ^3.0.1
  flutter_svg: ^2.0.17
  flutter_secure_storage: ^4.2.1
  equatable: ^2.0.7
  package_info_plus: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  theme_tailor: ^3.0.1
  custom_lint: ^0.7.0
  bloc_lint: ^0.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/



  fonts:
     - family: redcrescent
       fonts:
         - asset: assets/fonts/red_crescent_icons/font/redcrescent.ttf
     - family: SF-Pro-Display
       fonts:
         - asset: assets/fonts/sf_pro/SF-Pro-Display-Bold.otf
         - asset: assets/fonts/sf_pro/SF-Pro-Display-Medium.otf
         - asset: assets/fonts/sf_pro/SF-Pro-Display-Regular.otf
           weight: 500



          
